<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Связаться со мной</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@600&display=swap" rel="stylesheet">
  <style>
    * { box-sizing: border-box; }
    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', Roboto, sans-serif;
      /* Фон: тёмный градиент + заглушка */
      background: linear-gradient(rgba(0,0,0,0.7), rgba(0,0,0,0.92)), url('https://www.test.test') center/cover no-repeat fixed;
      color: #f7f7f7;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      min-height: 100vh;
    }
    header {
      width: 100%;
      padding: 24px 16px 16px;
      text-align: center;
      background: rgba(0,0,0,0.75);
      backdrop-filter: blur(6px);
      box-shadow: 0 2px 8px rgba(0,0,0,0.7);
    }
    h1 { margin: 0; font-size: 26px; letter-spacing: 0.5px; }
    main { padding: 32px 16px; width: 100%; max-width: 400px; }

    a.button {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 12px;
      width: 100%;
      margin: 12px 0;
      padding: 16px;
      border-radius: 10px;
      font-size: 18px;
      text-align: center;
      text-decoration: none;
      color: #fff;
      transition: transform 0.2s, background-color 0.3s;
      backdrop-filter: blur(4px);
    }
    a.button:hover { transform: scale(1.03); }
    a.button i { font-size: 20px; }

    a.button.whatsapp { background-color: #25D366d9; }
    a.button.whatsapp:hover { background-color: #1ebd5acf; }
    a.button.instagram { background-color: #E1306Cd9; }
    a.button.instagram:hover { background-color: #c0275acf; }
    a.button.telegram { background-color: #0088CCd9; }
    a.button.telegram:hover { background-color: #0075b0cf; }
    a.button.vk { background-color: #0077FFd9; }
    a.button.vk:hover { background-color: #0066d0cf; }

    /* Avatar styles */
    .avatar { margin-top: 24px; text-align: center; }
    .avatar img {
      width: 140px;
      height: 140px;
      border-radius: 50%;
      object-fit: cover;
      border: 4px solid rgba(255,255,255,0.6);
      box-shadow: 0 0 8px rgba(0,0,0,0.6);
    }
    .avatar .name {
      margin-top: 14px;
      font-family: 'Playfair Display', serif;
      font-size: 20px;
      font-weight: 600;
    }
    .avatar .subtitle {
      margin-top: 6px;
      font-size: 16px;
      font-weight: 500;
    }
  </style>
</head>
<body>
<header>
  <h1>Мои контакты</h1>
</header>
<main>
  <a class="button instagram" href="https://www.instagram.com/izmailova_propravo?igsh=MXF1djg1NWJuMjAycQ==" target="_blank">
    <i class="fab fa-instagram"></i> Instagram
  </a>
  <a class="button telegram" href="https://t.me/propravo_ru" target="_blank">
    <i class="fab fa-telegram-plane"></i> Telegram
  </a>
  <a class="button whatsapp" href="https://api.whatsapp.com/send/?phone=79031558324&text&type=phone_number&app_absent=0" target="_blank">
    <i class="fab fa-whatsapp"></i> WhatsApp
  </a>
  <a class="button vk" href="https://vk.com/lawyerrussia" target="_blank">
    <i class="fab fa-vk"></i> VK
  </a>
  <!-- Avatar block -->
  <div class="avatar">
    <img src="https://raw.githubusercontent.com/sergey3014/page_list/main/.idea/image/photo_2025-07-19_00-27-13.jpg" alt="avatar">
    <p class="name">Измайлова Александра Вадимовна</p>
    <p class="subtitle">Юрист по семейным делам и разводам</p>
  </div>
</main>
</body>
</html>
